version: '3.3'
services:
  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - ./data/redis:/data
      - ./config/redis.conf:/redis.conf
    command: redis-server /redis.conf
    networks:
      - cache-net
  backend:
    image: ganinw13120/dbc-backend:1.0.18
    container_name: backend
    ports:
      - 8080:8080
    networks:
      - cache-net

networks:
  cache-net: